<div class="container">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            placeholder="Enter name"
          />
          <div
            *ngIf="
              studentForm.get('name')?.invalid && studentForm.get('name')?.touched
            "
            class="text-danger"
          >
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="department">Department:</label>
          <input
            type="text"
            formControlName="department"
            class="form-control"
            placeholder="Enter department"
          />
          <div
            *ngIf="
              studentForm.get('department')?.invalid &&
              studentForm.get('department')?.touched
            "
            class="text-danger"
          >
            Department is required.
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            placeholder="Enter email"
          />
          <div
            *ngIf="
              studentForm.get('email')?.invalid && studentForm.get('email')?.touched
            "
            class="text-danger"
          >
            Email is required.
          </div>
        </div>
        <div class="form-group">
          <label for="mark1">Mark 1:</label>
          <input
            type="number"
            formControlName="mark1"
            class="form-control"
            placeholder="Enter mark 1"
          />
          <div
            *ngIf="
              studentForm.get('mark1')?.invalid && studentForm.get('mark1')?.touched
            "
            class="text-danger"
          >
            Mark is required
          </div>
        </div>
        <div class="form-group">
          <label for="mark2">Mark 2:</label>
          <input
            type="number"
            formControlName="mark2"
            class="form-control"
            placeholder="Enter mark 2"
          />
          <div
            *ngIf="
              studentForm.get('mark2')?.invalid && studentForm.get('mark2')?.touched
            "
            class="text-danger"
          >
            Mark is required
          </div>
        </div>
        <div class="form-group">
          <label for="mark3">Mark 3:</label>
          <input
            type="number"
            formControlName="mark3"
            class="form-control"
            placeholder="Enter mark 3"
          />
          <div
            *ngIf="
              studentForm.get('mark3')?.invalid && studentForm.get('mark3')?.touched
            "
            class="text-danger"
          >
            Mark is required
          </div>
        </div>
        <div class="form-group">
          <label for="mark4">Mark 4:</label>
          <input
            type="number"
            formControlName="mark4"
            class="form-control"
            placeholder="Enter mark 4"
          />
          <div
            *ngIf="
              studentForm.get('mark4')?.invalid && studentForm.get('mark4')?.touched
            "
            class="text-danger"
          >
            Mark is required
          </div>
        </div>
        <div class="form-group">
          <label for="mark5">Mark 5:</label>
          <input
            type="number"
            formControlName="mark5"
            class="form-control"
            placeholder="Enter mark 5"
          />
          <div
            *ngIf="
              studentForm.get('mark5')?.invalid && studentForm.get('mark5')?.touched
            "
            class="text-danger"
          >
            Mark is required
          </div>
        </div>
        <div class="d-flex justify-content-center p-5">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>    
</div>
